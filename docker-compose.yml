version: "3.9"

services:
  db:
    # mysql has troubles with Apple M1/M2
    # use:
    platform: linux/x86_64 
    image: mysql:5.7
    # or:
    # image: mariadb:10.5.8
    volumes:
      - db_data:/var/lib/mysql
    restart: always
    env_file: .env
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    networks:
      - wordpress-network

  phpmyadmin:
    depends_on:
      - db
    image: phpmyadmin/phpmyadmin
    platform: linux/amd64
    restart: always
    env_file: .env
    ports:
      - ${PHPMYADMIN_PORT}:80
    environment:
      PMA_HOST: db
      PMA_PORT: ${DB_PORT}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
    volumes:
      - ./configuration/apache2.conf:/etc/apache2/apache2.conf:ro
    networks:
      - wordpress-network

  wordpress:
    depends_on:
      - db
    image: wordpress:latest
    ports:
      - ${WORDPRESS_PORT}:80
    restart: always
    env_file: .env
    environment:
      WORDPRESS_DB_HOST: db:${DB_PORT}
      WORDPRESS_DB_NAME: ${DB_DATABASE}
      WORDPRESS_DB_USER: ${DB_USER}
      WORDPRESS_DB_PASSWORD: ${DB_PASSWORD}
      WORDPRESS_TABLE_PREFIX: ${WORDPRESS_TABLE_PREFIX}
      WORDPRESS_DEBUG: ${WORDPRESS_DEBUG:-false}
    volumes:
      - wp_data:/var/www/html:rw
      - ./plugins:/var/www/html/wp-content/plugins:rw
      - ./themes:/var/www/html/wp-content/themes:rw
      - ./configuration/apache2.conf:/etc/apache2/apache2.conf:ro
    networks:
      - wordpress-network

  wp-cli:
    depends_on:
      - db
      - wordpress
    image: wordpress:cli
    env_file: .env
    command: >
      /bin/sh -c '
      sleep 30;

      wp core install \
        --path="/var/www/html" \
        --url="${WORDPRESS_PROTOCOL}://${WORDPRESS_HOST}:${WORDPRESS_PORT}" \
        --title="${WORDPRESS_TITLE}" \
        --admin_user="${WORDPRESS_ADMIN_USER}" \
        --admin_password="${WORDPRESS_ADMIN_PASSWORD}" \
        --admin_email="${WORDPRESS_ADMIN_EMAIL}";

      wp option update \
        permalink_structure "${WORDPRESS_PERMALINK_STRUCTURE}" \
        --skip-themes \
        --skip-plugins;

      wp theme delete twentytwentytwo --force;
      wp theme install "${WORDPRESS_THEMES_TO_INSTALL}";
      wp theme activate "${WORDPRESS_THEME_TO_ACTIVATE}";


      wp plugin uninstall --all;
      wp plugin install ${WORDPRESS_PLUGINS_TO_INSTALL} --activate;

      tail -F /var/www/html/wp-content/debug.log;
      '

    environment:
      WORDPRESS_DB_HOST: db:${DB_PORT}
      WORDPRESS_DB_NAME: ${DB_DATABASE}
      WORDPRESS_DB_USER: ${DB_USER}
      WORDPRESS_DB_PASSWORD: ${DB_PASSWORD}
      WORDPRESS_TABLE_PREFIX: ${WORDPRESS_TABLE_PREFIX}
      WORDPRESS_DEBUG: ${WORDPRESS_DEBUG:-false}
      # WORDPRESS_CLI_CACHE_DIR: ${WORDPRESS_CLI_CACHE_DIR}
    volumes:
      - wp_data:/var/www/html:rw
      - ./data:/data:rw
      - ./plugins:/var/www/html/wp-content/plugins:rw
      - ./themes:/var/www/html/wp-content/themes:rw
    networks:
      - wordpress-network

volumes:
  db_data:
  wp_data:

networks:
  wordpress-network:
    driver: bridge
