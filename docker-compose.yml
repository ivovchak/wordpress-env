version: "3.9"

services:
  db:
    # mysql has troubles with Apple M1/M2
    # use:
    platform: linux/x86_64 
    image: mysql:5.7
    # or:
    # image: mariadb:10.5.8
    volumes:
      - db_data:/var/lib/mysql
    restart: always
    env_file: .env
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    networks:
      - wordpress-network

  phpmyadmin:
    depends_on:
      - db
    image: phpmyadmin/phpmyadmin
    platform: linux/amd64
    restart: always
    env_file: .env
    ports:
      - ${PHPMYADMIN_PORT}:80
    environment:
      PMA_HOST: db
      PMA_PORT: ${DB_PORT}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
    volumes:
      - ./configuration/apache2.conf:/etc/apache2/apache2.conf:ro
    networks:
      - wordpress-network

  wordpress:
    depends_on:
      - db
    image: wordpress:latest
    ports:
      - ${WORDPRESS_PORT}:80
    restart: always
    env_file: .env
    environment:
      WORDPRESS_DB_HOST: db:${DB_PORT}
      WORDPRESS_DB_NAME: ${DB_DATABASE}
      WORDPRESS_DB_USER: ${DB_USER}
      WORDPRESS_DB_PASSWORD: ${DB_PASSWORD}
      WORDPRESS_TABLE_PREFIX: ${WORDPRESS_TABLE_PREFIX}
      WORDPRESS_DEBUG: ${WORDPRESS_DEBUG:-false}
    volumes:
      - wp_data:/var/www/html:rw
      - ./plugins:/var/www/html/wp-content/plugins:rw
      - ./themes:/var/www/html/wp-content/themes:rw
      - ./configuration/apache2.conf:/etc/apache2/apache2.conf:ro
    networks:
      - wordpress-network

  wp-cli:
    depends_on:
      - db
      - wordpress
    image: wordpress:cli
    env_file: .env
    command: >
      /bin/sh -c '
      sleep 30;

      # Setup Git configuration if provided
      if [ ! -z "$${GIT_USER_NAME}" ]; then
        git config --global user.name "$${GIT_USER_NAME}";
      fi;
      if [ ! -z "$${GIT_USER_EMAIL}" ]; then
        git config --global user.email "$${GIT_USER_EMAIL}";
      fi;

      # Setup SSH for private repositories
      if [ -d "/root/.ssh" ] && [ -f "/root/.ssh/id_rsa" ]; then
        chmod 700 /root/.ssh;
        chmod 600 /root/.ssh/id_rsa;
        ssh-keyscan github.com >> /root/.ssh/known_hosts 2>/dev/null;
        ssh-keyscan gitlab.com >> /root/.ssh/known_hosts 2>/dev/null;
        ssh-keyscan bitbucket.org >> /root/.ssh/known_hosts 2>/dev/null;
      fi;

      # Install git if not present
      apk add --no-cache git openssh 2>/dev/null || true;

      # Clone private repositories if specified
      if [ ! -z "$${PRIVATE_PLUGIN_REPOS}" ]; then
        echo "$${PRIVATE_PLUGIN_REPOS}" | tr "," "\n" | while read repo; do
          if [ ! -z "$$repo" ]; then
            plugin_name=$$(basename $$repo .git);
            if [ ! -d "/var/www/html/wp-content/plugins/$$plugin_name" ]; then
              git clone $$repo /var/www/html/wp-content/plugins/$$plugin_name || echo "Failed to clone $$repo";
            fi;
          fi;
        done;
      fi;

      if [ ! -z "$${PRIVATE_THEME_REPOS}" ]; then
        echo "$${PRIVATE_THEME_REPOS}" | tr "," "\n" | while read repo; do
          if [ ! -z "$$repo" ]; then
            theme_name=$$(basename $$repo .git);
            if [ ! -d "/var/www/html/wp-content/themes/$$theme_name" ]; then
              git clone $$repo /var/www/html/wp-content/themes/$$theme_name || echo "Failed to clone $$repo";
            fi;
          fi;
        done;
      fi;

      wp core install \
        --path="/var/www/html" \
        --url="${WORDPRESS_PROTOCOL}://${WORDPRESS_HOST}:${WORDPRESS_PORT}" \
        --title="${WORDPRESS_TITLE}" \
        --admin_user="${WORDPRESS_ADMIN_USER}" \
        --admin_password="${WORDPRESS_ADMIN_PASSWORD}" \
        --admin_email="${WORDPRESS_ADMIN_EMAIL}";

      wp option update \
        permalink_structure "${WORDPRESS_PERMALINK_STRUCTURE}" \
        --skip-themes \
        --skip-plugins;

      wp theme delete twentytwentytwo --force;
      wp theme install "${WORDPRESS_THEMES_TO_INSTALL}";
      wp theme activate "${WORDPRESS_THEME_TO_ACTIVATE}";


      wp plugin uninstall --all;
      wp plugin install ${WORDPRESS_PLUGINS_TO_INSTALL} --activate;

      tail -F /var/www/html/wp-content/debug.log;
      '

    environment:
      WORDPRESS_DB_HOST: db:${DB_PORT}
      WORDPRESS_DB_NAME: ${DB_DATABASE}
      WORDPRESS_DB_USER: ${DB_USER}
      WORDPRESS_DB_PASSWORD: ${DB_PASSWORD}
      WORDPRESS_TABLE_PREFIX: ${WORDPRESS_TABLE_PREFIX}
      WORDPRESS_DEBUG: ${WORDPRESS_DEBUG:-false}
      GIT_USER_NAME: ${GIT_USER_NAME:-}
      GIT_USER_EMAIL: ${GIT_USER_EMAIL:-}
      PRIVATE_PLUGIN_REPOS: ${PRIVATE_PLUGIN_REPOS:-}
      PRIVATE_THEME_REPOS: ${PRIVATE_THEME_REPOS:-}
      # WORDPRESS_CLI_CACHE_DIR: ${WORDPRESS_CLI_CACHE_DIR}
    volumes:
      - wp_data:/var/www/html:rw
      - ./data:/data:rw
      - ./plugins:/var/www/html/wp-content/plugins:rw
      - ./themes:/var/www/html/wp-content/themes:rw
      - ${SSH_KEY_PATH:-~/.ssh}:/root/.ssh:ro
    networks:
      - wordpress-network

volumes:
  db_data:
  wp_data:

networks:
  wordpress-network:
    driver: bridge
